<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../Assets/style.css">
	<title>Scouting Hub</title>
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="../createMap.js" type="text/javascript"></script>
</head>
<body>
	<div class="container2">
		<div id="map-holder"></div>
		<div class="formSect">
			<div class="manualForm">
				<form action="/match" method="POST" class="formStuff" id="scoutForm">
					Scouter Name:
					<input type="text" name="scoutName" id="scoutName">
					<div class="matchNum">
						Match Number:
						<input type="text" name="matchNum" id="matchNum" autocomplete="off">
					</div>
					<div class="teamNum">
						Team #:
						<input type="text" name="teamNum" id="teamNum" autocomplete="off">
					</div>
					<div class="autoPoints">
						<p id="autoData">AUTO:</p>
						<div class="lineCross">
							Line Cross
							<input type="checkbox" name="autoCross" id="autoCross" autocomplete="off">
						</div>
						<div class="preSwitch">
							Auto Switch
							<input type="checkbox" name="autoSwitch" id="autoSwitch" autocomplete="off">
						</div>
						<div class="preScale">
							Auto Scale
							<input type="checkbox" name="autoScale" id="autoScale" autocomplete="off">
						</div>
					</div>
					<div class="redSwitch">
						Blocks in Home Switch:
						<input type="text" name="redSwitch-count" id="redSwitch-count" autocomplete="off">
					</div>
					<div class="scale-count">
						Blocks in Scale:
						<input type="text" name="scale-count" id="scale-count" autocomplete="off">
					</div>
					<div class="blueSwitch">
						Blocks in Opposing Switch:
						<input type="text" name="blueSwitch-count" id="blueSwitch-count" autocomplete="off">
					</div>
					<br>
					<div class="levitate-count">
						Blocks in Levitate:
						<input type="text" name="levitate-count" id="levitate-count" autocomplete="off">
					</div>
					<div class="force-count">
						Blocks in Force:
						<input type="text" name="force-count" id="force-count" autocomplete="off">
					</div>
					<div class="boost-count">
						Blocks in Boost:
						<input type="text" name="boost-count" id="boost-count" autocomplete="off">
					</div>
					<br>
					<div class="endPoints">
						<p id="endData">END:</p>
						<div class="climbMech">
							Climb?
							<input type="checkbox" name="climbMech" id="climbMech" autocomplete="off">
						</div>
						<div class="winLoss">
							Win?
							<input type="checkbox" name="winLoss" id="winLoss" autocomplete="off">
						</div>
						<div class="comments">
							Scouter Comments:
							<input type="text" name="scoutComments" id="scoutComments" autocomplete="off">
						</div>
					</div>
					<!--
					<div class="autoPoints">
						<p id="autoData">AUTO:</p>
						<div class="lineCross">
							Line Cross
							<input type="checkbox" name="autoCross" id="autoCross" autocomplete="off">
						</div>
						<div class="preSwitch">
							Auto Switch
							<input type="checkbox" name="autoSwitch" id="autoSwitch" autocomplete="off">
						</div>
						<div class="preScale">
							Auto Scale
							<input type="checkbox" name="autoScale" id="autoScale" autocomplete="off">
						</div>
					</div>
					-->
					<button type="submit" id="manualScout">Submit</button>
				</form>
			</div>
		</div>
		<div class="footer"
			<div>
				<a href="../index.html" class="goHome">Go Home</a>
			</div>
		</div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../assets/style.css">
	<title>Scouting Portal</title>
	<script src="../sources/jquery-3.3.1.min.js"></script>
	
	<link rel="stylesheet" href="../Sources/bootstrap/css/bootstrap.min.css">
	<script src="../Sources/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class ="row">
			<div class="col-5" id="headSect">
				<h1 id="news">JesuScout</h1>
			</div>
			<div class="col-6" id="teamSect">
				<h6 id="news2">TEAM 5809</h6>
			</div>
		</div>
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10" id="divisionz">
				<form action="/match" method="POST" id="genForm">
					<h4>Pre-Match</h4>
					<div class="form-row">
						<div class="col">
							<input type="text" class="form-control" placeholder="Scouter Name" id="scoutName" name="scoutName">
						</div>
						<div class="col">
							<input type="number" class="form-control" placeholder="Match Number" id="matchNum" name="matchNum">
						</div>
						<div class="col">
							<input type="number" class="form-control" placeholder="Team Number" id="teamNum" name="teamNum">
						</div>
					</div>
					<div class="row">
						<div class="col-1"></div>
						<div class="col-10" id="formSpacer"></div>
						<div class="col-1"></div>
					</div>
					<h4>Sandstorm</h4>
					<div class="form-row">
						<div class="col" id="autoRadios">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="robotWorks" id="robotWorks" value="1">
								<label class="form-check-input" for="robotWorks" id="radioLevel">
									Robot Working
								</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="crossBase" id="crossBaseline" value="1">
								<label class="form-check-input" for="crossBase" id="radioLevel">
									Crossed Baseline
								</label>
							</div>
						</div>
						<div class="col">
							<label class="my-1 mr-2 col-form-label" for="selectStartPos">Start Position</label>
							<select class="custom-select my-1 mr-sm-2 col-8" id="selectStartPos" name="startPos">
								<option selected>Choose...</option>
								<option value="r1">RED 1</option>
								<option value="r2">RED 2</option>
								<option value="r3">RED 3</option>
								<option value="b1">BLUE 1</option>
								<option value="b2">BLUE 2</option>
								<option value="b3">BLUE 3</option>
							</select>
						</div>
					</div>
					<div class="form-row" id="rowBump">
                        <div class="col" id="autoRadios">
                            <div class="form-check form-check-inline">
								    <input class="form-check-input" type="radio" name="auto-rocketHatch" id="auto-rocketHatch" value="1">
								    <label class="form-check-input" for="auto-rocketHatch" id="radioLevel">
								    	Attempted Rocket Hatch
								    </label>
				            </div>
				            <div class="form-check form-check-inline">
						    		<input class="form-check-input" type="radio" name="auto-cargoHatch" id="auto-cargoHatch" value="1">
						    		<label class="form-check-input" for="auto-cargoHatch" id="radioLevel">
						    			Attempted Cargo Hatch
						    		</label>
				            </div>
				            <div class="form-check form-check-inline">
						    		<input class="form-check-input" type="radio" name="auto-rocketBall" id="auto-rocketBall" value="1">
						    		<label class="form-check-input" for="auto-rocketBall" id="radioLevel">
						    			Attempted Rocket Ball
						    		</label>
				            </div>
				            <div class="form-check form-check-inline">
						    		<input class="form-check-input" type="radio" name="auto-cargoBall" id="auto-cargoBall" value="1">
						    		<label class="form-check-input" for="auto-cargoBall" id="radioLevel">
						    			Attempted Cargo Ball
						    		</label>
				            </div>
                        </div>
					</div>
					<div class="form-row" id="rowBump">
						<div class="col">
							<input type="number" class="form-control" placeholder="# Rocket Hatch Scored" id="auto-rocketHatchscored" name="auto-rocketHatchscored">
						</div>
						<div class="col">
							<input type="number" class="form-control" placeholder="# Cargo Hatch Scored" id="auto-cargoHatchscored" name="auto-cargoHatchscored">
						</div>
						<div class="col">
							<input type="number" class="form-control" placeholder="# Rocket Ball Scored" id="auto-rocketBallscored" name="auto-rocketBallscored">
						</div>
						<div class="col">
							<input type="number" class="form-control" placeholder="# Cargo Ball Scored" id="auto-cargoBallscored" name="auto-cargoBallscored">
						</div>
					</div>
					<div class="row">
						<div class="col-1"></div>
						<div class="col-10" id="formSpacer"></div>
						<div class="col-1"></div>
					</div>
					<h4>Tele-op</h4>
					<div class="form-row">
						<div class="col">
							<input type="number" class="form-control" placeholder="Rocket L1 Hatch Scored" id="rocket-l1-h-scored" name="rocket-l1-h-scored">
						</div>
						<div class="col">
							<input type="number" class="form-control" placeholder="Rocket L2 Hatch Scored" id="rocket-l2-h-scored" name="rocket-l2-h-scored">
						</div>
						<div class="col">
							<input type="number" class="form-control" placeholder="Rocket L3 Hatch Scored" id="rocket-l3-h-scored" name="rocket-l3-h-scored">
						</div>
					</div>
					<div class="form-row" id="rowBump">
						<div class="col">
							<input type="number" class="form-control" placeholder="Rocket L1 Ball Scored" id="rocket-l1-b-scored" name="rocket-l1-b-scored">
						</div>
						<div class="col">
							<input type="number" class="form-control" placeholder="Rocket L2 Ball Scored" id="rocket-l2-b-scored" name="rocket-l2-b-scored">
						</div>
						<div class="col">
							<input type="number" class="form-control" placeholder="Rocket L3 Ball Scored" id="rocket-l3-b-scored" name="rocket-l3-b-scored">
						</div>
					</div>
					<div class="form-row" id="rowBump">
						<div class="col">
							<input type="number" class="form-control" placeholder="Cargo Ball Scored" id="cargo-ball-scored" name="cargo-ball-scored">
						</div>
						<div class="col">
							<input type="number" class="form-control" placeholder="Cargo Hatch Scored" id="cargo-hatch-scored" name="cargo-hatch-scored">
						</div>
					</div>
					<div class="row">
						<div class="col-1"></div>
						<div class="col-10" id="formSpacer"></div>
						<div class="col-1"></div>
					</div>
					<h4>End Game</h4>
					<div class="form-row">
						<div class="col-3"></div>
						<div class="col-3">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="climb-l1" id="climb-l1" value="1">
								<label class="form-check-input" for="climb-l1" id="radioLevel">
									Climb L1
								</label>
							</div>
						</div>
						<div class="col-3">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="climb-l2" id="climb-l2" value="1">
								<label class="form-check-input" for="climb-l2" id="radioLevel">
									Climb L2
								</label>
							</div>
						</div>
						<div class="col-3"></div>
					</div>
					<div class="form-row" id="rowBump">
						<div class="col-2"></div>
						<div class="col-4">
							<input type="text" class="form-control" placeholder="# Other Bots Lifted" id="buddyLift-num" name="buddyLift-num">
						</div>
						<div class="col-4">
							<input type="text" class="form-control" placeholder="Scouter Comments" id="scoutCommentz" name="scoutComments">
						</div>
						<div class="col-2"></div>
					</div>
					<div class="row">
						<div class="col-1"></div>
						<div class="col-10" id="formSpacer"></div>
						<div class="col-1"></div>
					</div>
					<div class="row" id="bottomRow">
						<div class="col-5"></div>
						<div class="col-2" id="buttonSect">
							<button type="submit" class="btn btn-primary">Submit Match Data</button>
						</div>
						<div class="col-5"></div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../Assets/style.css">
	<title>Scouting Hub</title>
	<script src="../createMap.js" type="text/javascript"></script>
</head>
<body>
	<div class="container2">
		<div id="map-holder"></div>
		<div class="formSect">
			<div class="manualForm">
				<form class="formStuff">
					Scouter Name:
					<input type="text" name="scoutName" id="scoutName">
					<div class="matchNum">
						Match Number:
						<input type="text" name="matchNum" id="matchNum">
					</div>
					<div class="teamNum">
						Team #:
						<input type="text" name="teamNum" id="teamNum">
					</div>
					<br>
					<div class="redSwitch">
						Blocks in Red Switch:
						<input type="text" name="redSwitch-count" id="redSwitch-count">
					</div>
					<div class="scale-count">
						Blocks in Scale:
						<input type="text" name="scale-count" id="scale-count">
					</div>
					<div class="blueSwitch">
						Blocks in Blue Switch:
						<input type="text" name="blueSwitch-count" id="blueSwitch-count">
					</div>
					<br>
					<div class="levitate-count">
						Blocks in Levitate:
						<input type="text" name="levitate-count" id="levitate-count">
					</div>
					<div class="force-count">
						Blocks in Force:
						<input type="text" name="force-count" id="force-count">
					</div>
					<div class="boost-count">
						Blocks in Boost:
						<input type="text" name="boost-count" id="boost-count">
					</div>
					<br>
					<div class="climbMech">
						Climb Mechanism:
						<input type="text" name="climbMech" id="climbMech">
					</div>
					<div class="winLoss">
						W/L:
						<input type="text" name="winLoss" id="winLoss">
					</div>
					<input type="button" value="Submit" id="manualScout">
				</form>
			</div>
		</div>
		<div>
			<a href="../index.html" class="goHome">Go Home</a>
		</div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/addons/p5.dom.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../form.js" type=text/javascript></script>
</body>
</html>
